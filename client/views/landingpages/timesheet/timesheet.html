<template name="timesheet">

  <section class="content-header">
    <h1>
      Timesheet
      <small>Master</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i>Timesheet</a></li>
      <li class="active">Form</li>
    </ol>
  </section>
  <section class="content">
    <div class="row">
      <div class="col-md-6">
        {{> flashMessages}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <form id="timesheetForm" method="post">
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Fill out your timesheet</h3>
            </div>
            <div class="box-body">
              <div class="row">
                <div class="form-group col-xs-6 input-span">
                  <input type="hidden" id="hdntimesheetid">
                  <input id="txtProject" class="form-control typeahead input-length" name="clientProject" type="text"
                  placeholder="Project" required data-parsley-errors-container="#errProject"
                  autocomplete="off" spellcheck="off" data-hint="false"
                  data-source="clientProjectData" data-select="selectedClientProject"/>
                  <div id="errProject"></div>
                </div>
                <div id="datepicker" class="form-group col-xs-6">
                  <div class="form-group">
                    <div class="input-group date">
                      <div class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                      </div>
                      <input id="txtDate" type="text" required class="form-control pull-right" autocomplete="off">
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <!-- <div class="form-group col-md-6 input-span">
                <input id="txtExpertises" class="form-control typeahead input-length" name="team" type="text"
                placeholder="Expertise" required data-parsley-errors-container="#errExpertise"
                autocomplete="off" spellcheck="off" data-hint="false"
                data-source="expertiseData" data-select="selectedExpertise" />
                <div id="errExpertise"></div>
              </div> -->
              <div class="form-group1 col-md-6">
                <select id="selExpertise" class="chosen chosen1">
                  <option>Choose...</option>
                  {{#each expertisedata}}
                    <option value={{_id}} name={{expertisesName}}>{{expertisesName}}</option>
                  {{/each}}
                </select>
              </div>
              <div class="form-group col-xs-3">
                <input id="txthour" name="txthour"  class="form-control" type="number" placeholder="Hour" required min="1" max="8">
              </div>
              <div class="form-group col-xs-3">
                <input id="txtminute" name="txtminute" class="form-control"  type="number" step="30" max="30" min="00" value="00" required>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-xs-12">
                <textarea rows="3" cols="50" id="txttask" name="txttask" class="form-control required"  placeholder="Tasks" required data-parsley-maxlength="200" data-parsley-minlength="30"></textarea>
              </div>
            </div>
          </div>
          <div class="box-footer">
            <button id="btnAddTimeSheet" type="submit" class="btn btn-primary pull-right">Add</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>

</template>

<template name="projectname">
  <span>{{clientNamename}}</span>
</template>

<template name="expertisesName">
  <span>{{expertisesName}}</span>
</template>
