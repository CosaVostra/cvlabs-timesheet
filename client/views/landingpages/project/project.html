<template name="project">
  <section class="content-header">
    <h1>
      Project
      <small>Master</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="/client"><i class="fa fa-dashboard"></i>Client</a></li>
      <li class="active">Project</li>
    </ol>
  </section>
  <section class="content">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        {{> flashMessages}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <form id="projectForm" method="post">
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Add Project</h3>
            </div>
            <div class="box-body">
              {{#if isReady "projectData"}}
              <div class="form-group col-xs-12">
                <input id="txtClientName" type="text" name="clientName" class="form-control" placeholder="client name" value="{{clientName}}" disabled>
              </div>
              <!-- {{/if}}
              {{#if isReady "projectData"}} -->
              <div class="form-group col-xs-12">
                <input id="txtProjectName" type="text" name="projectName" class="form-control" placeholder="project name" value="{{getprojectData}}" required>
              </div>
              <div class="checkbox col-xs-12">
                <label>
                  <input id="chkCredit" type="checkbox" name="maintenance" {{checkedCredit}} {{disableCredit}}> Credit ?
                </label>
              </div>
              {{#if isCredit}}
              <div id="maintenance">
                {{#each creditLines}}
                <div class="form-group col-xs-8">
                  <label>{{_id}}. Maintenence ({{formatDate createDate}})</label>
                </div>
                <div class="form-group col-xs-4">
                  <label for="">{{hours}} hours</label>
                </div>
                {{/each}}
              </div>
              <div id="add_maintenance">
                <div class="form-group col-xs-8">
                  <label>Add new credit line (hours)</label>
                </div>
                <div class="form-group col-xs-4">
                  <input id="txthours" type="Number" name="hours" class="form-control" value="{{days}}" required min="1">
                </div>
              </div>
              <div class="form-group text-center col-xs-12">
                <a id="lnkAddCredits" href="#">
                  <i class="fa fa-plus-circle"></i>
                  <span>Add time</span>
                </a>
              </div>
              {{else}}
              <div class="form-group col-xs-12 text-center">
                <label>Budget Lines</label>
              </div>
              <div id="linesEdit">
                {{#each budgetLines}}
                <div id="{{@index}}">
                  <div class="form-group col-xs-8">
                    <select id="drpLevelEdit" class="form-control edit-budgetLines" name="levelEdit">
                      <option value="">Select level</option>
                      <!-- {{#if isReady "levelData"}} -->
                      {{#each levels}}
                      <option value="{{_id}}" {{selectedLevel ../levelId}}>{{levelName}}</option>
                      {{/each}}
                      <!-- {{/if}} -->
                    </select>
                  </div>
                  <div class="form-group col-xs-4">
                    <input id="txtDaysEdit" type="Number" name="daysEdit" class="form-control edit-budgetLines" value="{{days}}" min="1">
                  </div>
                </div>
                {{/each}}
              </div>
              <div id="lineAdd">
                <div class="form-group col-xs-8">
                  <select id="drpLevel" class="form-control" name="level" required>
                    <option value="">Select level</option>
                    <!-- {{#if isReady "levelData"}} -->
                    {{#each levels}}
                    <option value="{{_id}}">{{levelName}}</option>
                    {{/each}}
                    <!-- {{/if}} -->
                  </select>
                </div>
                <div class="form-group col-xs-4">
                  <input id="txtDays" type="Number" name="days" class="form-control" required min="1">
                </div>
              </div>
              <div class="form-group text-center col-xs-12">
                <a id="lnkAddLevels" href="#">
                  <i class="fa fa-plus-circle"></i>
                  <span>Add time</span>
                </a>
              </div>
              {{/if}}
              {{/if}}
            </div>
            <div class="box-footer">
              {{#if addOrUpdate}}
              <button id="btnAddProject" type="submit" class="btn btn-primary pull-right">Add</button>
              {{else}}
              <button id="btnUpdateProject" type="submit" class="btn btn-primary pull-right">Update</button>
              {{/if}}
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
</template>
