<template name="expertises">
  {{#if isReady 'currentUser'}}
  {{#if role}}
  {{#if switch}}
  <section class="content-header">
    <h1>
      Expertises
      <small>Master</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i>Expertises</a></li>
    </ol>
  </section>
  <section class="content">
    <div class="row">
      <div class="col-lg-6">
        {{> flashMessages}}
      </div>
    </div>
    <div class="row">
      {{#if showSpinner}}
      {{> spinner}}
      {{/if}}
      <div class="col-lg-12">
        {{> tabular table=expertisesTable.expertisesMaster class="table table-striped table-bordered table-condensed"}}
      </div>
    </div>
    <br>
    <form id="expertisesForm">
      <div class="row">
        <div class="col-md-6 col-md-offset-8">
          <div class="form-group col-md-6">
            <input id="hdnExpertisesId" type="hidden">
            <input id="txtExpertises" type="text" class="form-control"  placeholder="Enter Expertises" required>
          </div>
          <div class="col-md-3">
            <button type="submit"  class="btn btn-primary btn-submit"><i class="fa fa-plus-circle fa-3x" aria-hidden="true"></i></button>
          </div>
        </div>
      </div>
    </form>
  </section>
  {{/if}}
  {{else}}
  {{> notFound}}
  {{/if}}
  {{/if}}
</template>
<template name="editExpertises">
  <a href="#" id="lnkExpertisesEdit" class="fa fa-pencil"></a>
  <!-- <a href="#" id="lnkdelete" class="fa fa-remove">&nbsp;Delete</a> -->
</template>
