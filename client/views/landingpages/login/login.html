<template name="login">
    {{#if user}}
  <body id="login" class="hold-transition login-page">
    {{#AdminLTE skin="blue"}}
    <div class="login-box">
      <div class="login-logo">
        <a href="#"><b>Time</b>Sheet</a>
      </div>
      <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>
        <label id="lblLoginMsg" class="text-danger"></label>
        <form id="loginform" method="post">
          <div class="form-group has-feedback">
            <input id="txtEmail" type="email" class="form-control" placeholder="Email" required>
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input id="txtPassword" type="password" class="form-control" placeholder="Password" required data-parsley-minlength="6" data-parsley-minlength-message="Atleast 6 characters are required.">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-4">
              <button id="btnSignin" type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
            </div>
          </div>
        </form>
        <a href="#" data-toggle="modal" data-target="#forgotPasswordModal">forgot password ?</a><br>
        <a href="/register" class="text-center">Signup</a>
      </div>
    </div>
    {{/AdminLTE}}
    {{> forgotPassword}}
  </body>
  {{/if}}
</template>

<template name="forgotPassword">
  <div class="example-modal">
    <div id="forgotPasswordModal" class="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">Forgot password?</h4>
          </div>
          <div class="row">
            <div class="col-md-12">
              {{> flashMessages}}
            </div>
          </div>
          <div class="modal-body">
            <div class="form-group has-feedback">
              <input id="txtForgotPasswordEmail" type="email" class="form-control" placeholder="Enter your email" required>
              <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
          </div>
          <div class="modal-footer">
            <button id="btnSubmitEmail" type="button" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
