<template name="register">
  <body id="register" class="hold-transition login-page">
    {{#AdminLTE skin="blue"}}
    <div class="register-box">
      <div class="register-logo">
        <a href="#"><b>Time</b>Sheet</a>
      </div>
      <div class="register-box-body">
        <p class="login-box-msg">Register a new membership</p>
        <label id="lblRegisterMsg" class="text-danger"></label>
        <form id="registerForm" method="post">
          <div class="form-group has-feedback">
            <input id="txtCompanyName" type="text" class="form-control" placeholder="Company name" required>
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input id="txtEmail" type="email" class="form-control" placeholder="Email" data-parsley-trigger="change" required>
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input id="txtPassword" type="password" class="form-control" placeholder="Password" required data-parsley-minlength="6" data-parsley-minlength-message="Atleast 6 characters are required.">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Retype password" required data-parsley-minlength="6" data-parsley-equalto="#txtPassword" data-parsley-minlength-message="Atleast 6 characters are required." data-parsley-equalto-message="Password does not match.">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-4">
              <button id="btnSignup" type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
            </div>
          </div>
        </form>
        <a href="/" class="text-center">I already have a membership</a>
      </div>
    </div>
    {{/AdminLTE}}
  </body>
</template>
